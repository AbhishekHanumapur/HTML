<html>
    <head>
        <title>HTML TABLE</title>
    </head>
    <body>
        <center><h1>HTML TABLE</h1></center>
        <hr>
        <h3>Example..!</h3>
        <center>Employee name</center>
        <table border="2" cellpadding="10" cellspacing="10" align="center" style="background-image:url(https://images.pexels.com/photos/1242348/pexels-photo-1242348.jpeg?auto=compress&cs=tinysrgb&w=600);">
            <tr>
                <th>S.NO</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>5</td>
                <td>4</td>
            </tr>
            <tr>
                <th>NAME</th>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
            </tr>
            <tr>
                <th rowspan="2">Mobile</th>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>500</td>
                <td>400</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>2000</td>
                <td>3000</td>
                <td>5000</td>
                <td>4000</td>
            </tr>
        </table>
    </body>
</html>
