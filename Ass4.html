<html>
<head>
    <title>HTML TABLE</title>

</head>
<body>

    <h1>HTML TABLE</h1>
    <h2>collections of row and columns</h2>

    <table border="2px" cellpadding="10" cellspacing="" align="center">
        <tr>
            <td rowspan="3">day</td>
            <td colspan="3"><center>seminar</center> </td>
        </tr>
        <tr>
            <td colspan="2">schedule</td>
            <td rowspan="2">  <center>topic</center></td>
            
        </tr>
        <tr>
            <td>end</td>
            <td>begin</td>
        </tr>
        <tr>
            <td rowspan="2">mon</td>
            <td rowspan="2" bgcolor="yellow">8 am</td>
            <td rowspan="2" bgcolor="blue">5 pm</td>
            <td>intro xml</td>
        </tr>
        <tr>
            <td>validity dtd and relax ng</td>
        </tr>
        <tr>
            <td rowspan="3">Tue</td>
            <td  bgcolor="yellow">8 am</td>
            <td bgcolor="blue">5 pm</td>
            <td>intro xml</td>
        </tr>
        <tr>
            <td bgcolor="yellow">8 am</td>
            <td bgcolor="red"> 5 pm</td>
            <td rowspan="2"> xsl transform</td>
        </tr>
        <tr>
            <td bgcolor="green">8 am</td>
            <td bgcolor="blue">5 pm</td>
        </tr>
        <tr>
            <td>wed</td>
            <td bgcolor="yellow">8 am</td>
            <td bgcolor="blue">5 pm</td>
            <td>intro xml</td>
        </tr> 
    </table>

</body>
</html>
