<html>
    <head>
    <title></title>
    </head>
    <body>
    <center>
        <h1>HTML TABLE</h1>
        <p>Collection of rows and cols</p>
    </center>
    <hr>
    <h2>default table example..!</h2>
    <table>
        <tr>
            <th>Sl.num</th>
            <th>Name</th>
            <th>USN</th>
        </tr>
        <tr>
            <td>1</td>
            <td>abhi</td>
            <td>002</td>
        </tr>
    </table>
    <hr>
    <h2>Table attribute example..!</h2>
    <table border="1" cellpadding="10" cellspacing="10" align="center" bgcolor="lightgrey">
        <tr>
            <th>Sl.num</th>
            <th>Name</th>
            <th>USN</th>
        </tr>
        <tr>
            <td>1</td>
            <td>abhi</td>
            <td>002</td>
        </tr>
    </table>
    <hr>
    <h2>table colspan example...!</h2>
    <table border="1" cellpadding="10" cellspacing="10" align="center" bgcolor="lightgrey">
        <tr>
            <th>Sl.num</th>
            <th>Name</th>
            <th colspan="2">USN</th>
        </tr>
        <tr>
            <td>1</td>
            <td>abhi</td>
            <td>002</td>
            <td>002</td>
        </tr>
    </table>
    </body>
</html>
