<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <center>
            <h1>HTML FORM TAG..!</h1>
        </center>
        <hr>
        <h2>Default Form</h2>
        <form></form>
        <form action="" method="" novalidate target="" autocomplete="" enctype=""></form>
        <hr>
        <h2>TestCase Form..!</h2>
        <form>
            <fieldset>
                <legend>First Name</legend>
                <label for="firstName">Enter First Name</label>
                <input type="text" placeholder="first Name" name="firstName" id="firstName" required minlength="5" maxlength="7" value="Abhishek" readonly>
            </fieldset>
            <fieldset>
                <legend>Middle Name</legend>
                <label for="middleName">Enter Middle Name</label>
                <input type="text" placeholder="Middle Name" id="middleName">
            </fieldset>
            <fieldset>
                <legend>Last Name</legend>
                <label for="lastName">Enter Last Name</label>
                <input type="text" placeholder="Last Name" id="lastName" required>
            </fieldset>
            <fieldset>
                <legend>Buttons</legend>
            <button type="submit ">SUBMIT</button>
            <button type="reset">RESET</button>
            <button type="button">CANCEL</button>
            </fieldset>
        </form>
        
    </body>
</html>
